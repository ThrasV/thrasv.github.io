---
layout: default
---

<article class="portfolio-entry {{ page.tag }}" style=" --color:{{ page.color }}">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="tag">
    {{ page.tag }}
  </div>
</article>
